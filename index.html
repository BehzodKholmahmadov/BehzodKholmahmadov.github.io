<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <div class="rating-component">
  <div class="rating-icon">
    <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
  </div>
  <div class="rating-feedback">
    <h1 class="rating-feedback-title">How did we do?</h1>
    <div class="rating-feedback-message">
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>

  </div>


    <div class="rating-groups">
 <input type="radio" class="radio-btn" value="1">
 <label class="rating-number one " for="one">1</label>
 <input type="radio" class="radio-btn" value="2">
 <Label class="rating-number two" for="two">2</Label>
 <input type="radio" class="radio-btn" value="3">
 <Label class="rating-number three" for="three">3</Label>
 <input type="radio" class="radio-btn" value="4">
 <Label class="rating-number four" for="four">4</Label>
 <input type="radio" class="radio-btn" value="5">
 <Label class="rating-number five" for="five">5</Label>
    </div>

    <div class="rating-button">
    <button type="button" class="button-submit">
      Submit
    </button>
    </div>




</div>
  <template data-template>
  <div class="rating-result">
    <div class="rating-illustration">
      <img src="/images/illustration-thank-you.svg" alt="thanks" width="162" height="108" >
      <p class="rating-result__subtitle">
      
      </p>
    </div>
    <div class="rating-result__description">
      <h1 >
         Thank you!
      </h1>
      <p>
       We appreciate you taking the time to give a rating. If you ever need more support, 
      dont hesitate to get in touch! 
      </p>
    </div>

  </div>
  </template>

  </div> -->
</main>
<script src="/scripts/index.js"></script>
</body>
</html>
